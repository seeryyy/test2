<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海龟汤解谜终端 - 数字侦探</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap');
        
        :root {
            --bg-primary: #0a0f0a;
            --bg-panel: rgba(18, 28, 18, 0.75);
            --bg-panel-gradient: rgba(25, 40, 25, 0.65);
            --accent-primary: #4caf50;
            --accent-secondary: #81c784;
            --accent-warning: #cdae70;
            --accent-error: #d32f2f;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-dim: #757575;
            --border-color: rgba(76, 175, 80, 0.3);
            --shadow-glow: 0 0 12px rgba(76, 175, 80, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 数据流背景动效 */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.15;
        }

        .matrix-column {
            position: absolute;
            color: var(--accent-primary);
            font-size: 14px;
            font-family: monospace;
            writing-mode: vertical-rl;
            text-orientation: upright;
            white-space: nowrap;
            user-select: none;
            animation: matrix-fall linear infinite;
        }

        @keyframes matrix-fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        /* 主容器 */
        .app-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 顶部导航栏 */
        .nav-bar {
            background: linear-gradient(135deg, var(--bg-panel-gradient), var(--bg-panel));
            border-bottom: 1px solid var(--border-color);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 2px 15px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-title {
            color: var(--accent-primary);
            font-size: 18px;
            font-weight: 700;
            text-shadow: var(--shadow-glow);
        }

        .nav-controls {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background: transparent;
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 12px;
        }

        .nav-btn:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
            box-shadow: var(--shadow-glow);
        }

        .nav-btn.active {
            background: var(--accent-secondary);
            border-color: var(--accent-secondary);
            color: var(--bg-primary);
        }

        /* 页面切换 */
        .page {
            display: none;
            flex: 1;
            padding: 20px;
        }

        .page.active {
            display: flex;
            flex-direction: column;
        }

        /* 游戏页面布局 */
        .game-layout {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* 故事显示区域 */
        .story-panel {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 25px 35px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .story-content {
            text-align: left;
            line-height: 1.9;
            font-size: 14px;
            max-width: 100%;
            color: var(--text-primary);
        }

        .story-content.center {
            text-align: center;
        }
        
        .story-text p {
            margin-bottom: 1.2em;
        }
        
        .story-text .dialogue {
            text-indent: 0;
            border-left: 2px solid;
            padding-left: 1.5em;
            margin-left: 2em;
            font-style: italic;
        }

        .story-text .dialogue-mysterious {
            color: var(--accent-warning);
            font-weight: bold;
            text-indent: 0;
            margin-bottom: 2em;
        }

        .story-text .dialogue-protagonist {
            color: var(--accent-secondary);
            border-color: var(--accent-secondary);
        }

        .story-text .dialogue-friend {
            color: var(--text-primary);
            border-color: var(--text-secondary);
        }
        
        .story-text .highlight {
            color: var(--accent-warning);
            font-weight: bold;
            background-color: rgba(205, 174, 112, 0.15);
            padding: 0 4px;
        }
        
        .separator {
            color: var(--accent-warning);
            text-align: center;
            margin: 25px 0;
            font-weight: 700;
            letter-spacing: 5px;
        }

        /* 打字机光标 */
        .typing-cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: var(--accent-primary);
            margin-left: 4px;
            animation: blink 1s step-end infinite;
            vertical-align: bottom;
        }

        @keyframes blink {
            from, to { background-color: transparent; }
            50% { background-color: var(--accent-primary); }
        }


        /* 线索和注释样式 */
        .clue-target {
            position: relative;
            display: inline-block;
            transition: color 0.5s ease;
        }
        .clue-target.revealed {
            text-decoration: line-through;
            text-decoration-color: var(--accent-error);
            color: var(--text-dim);
        }
        .annotation {
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background-color: rgba(205, 174, 112, 0.1);
            border: 1px solid var(--accent-warning);
            color: var(--accent-warning);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Kalam', cursive;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease 0.2s, transform 0.5s ease 0.2s;
            z-index: 10;
        }
        .clue-target.revealed .annotation {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* 提示(批注)相关样式 */
        .hint-target {
            position: relative;
            display: inline-block;
            transition: color 0.3s ease;
        }
        .hint-target.revealed {
            color: var(--accent-secondary); 
        }
        .hint-annotation {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(2px);
            font-size: 10px;
            font-family: 'Kalam', cursive;
            color: var(--accent-warning);
            background: rgba(10, 15, 10, 0.9);
            padding: 2px 5px;
            border-radius: 3px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 10;
        }
        .hint-target.revealed .hint-annotation {
            opacity: 1;
        }

        .start-game-btn {
            background: transparent;
            border: 2px solid var(--accent-primary);
            color: var(--accent-primary);
            padding: 15px 30px;
            font-size: 18px;
            font-family: inherit;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .start-game-btn:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
            box-shadow: var(--shadow-glow);
        }

        /* 通用面板样式 */
        .progress-panel, .history-panel, .input-panel, .config-panel {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .config-panel { padding: 25px; }


        .progress-title, .history-title, .config-title {
            color: var(--accent-primary);
            font-size: 14px;
            margin-bottom: 10px;
        }
        .config-title { font-size: 18px; font-weight: 700; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }


        .progress-bar {
            width: 100%;
            height: 20px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            width: 0%;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            text-align: center;
            margin-top: 5px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .history-panel {
            max-height: 400px;
            overflow-y: auto;
        }

        .history-title {
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }

        .history-item {
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(76, 175, 80, 0.08);
            border-left: 3px solid var(--accent-primary);
            border-radius: 0 4px 4px 0;
        }

        .history-question {
            color: var(--text-primary);
            font-weight: 700;
            margin-bottom: 5px;
        }

        .history-answer {
            color: var(--text-secondary);
            font-style: italic;
            white-space: pre-wrap;
        }

        .history-answer.positive { color: var(--accent-secondary); }
        .history-answer.semi-positive { color: var(--accent-primary); }
        .history-answer.negative { color: var(--accent-error); }
        .history-answer.neutral { color: var(--accent-warning); }

        .input-panel {
            position: sticky;
            bottom: 20px;
            z-index: 50;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .send-btn, .hint-btn {
            flex-shrink: 0;
        }

        .input-field {
            flex: 1;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 15px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-glow);
        }

        .input-field::placeholder {
            color: var(--text-dim);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            color: var(--bg-primary);
            padding: 15px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            background: var(--text-dim);
        }
        
        .hint-btn {
            background: transparent;
            border: 2px solid var(--accent-warning);
            color: var(--accent-warning);
            padding: 15px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .hint-btn:hover:not(:disabled) {
            background: var(--accent-warning);
            color: var(--bg-primary);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(205, 174, 112, 0.4);
        }

        .hint-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            background: transparent !important;
            color: var(--accent-warning) !important;
        }


        /* AI配置页面 */
        .config-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .config-panel { height: fit-content; }

        .form-group { margin-bottom: 20px; }

        .form-label {
            display: block;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .form-input, .form-select {
            width: 100%;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-glow);
        }

        .form-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            color: var(--bg-primary);
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 700;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .form-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }
        
        .form-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--text-dim);
        }

        .form-btn.secondary {
            background: transparent;
            border: 2px solid var(--accent-warning);
            color: var(--accent-warning);
        }

        .form-btn.secondary:hover {
            background: var(--accent-warning);
            color: var(--bg-primary);
        }

        /* 状态消息 */
        .status-message {
            padding: 12px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 14px;
        }

        .status-success { background: rgba(129, 199, 132, 0.1); border: 1px solid var(--accent-secondary); color: var(--accent-secondary); }
        .status-error { background: rgba(211, 47, 47, 0.1); border: 1px solid var(--accent-error); color: var(--accent-error); }
        .status-info { background: rgba(76, 175, 80, 0.1); border: 1px solid var(--accent-primary); color: var(--accent-primary); }

        /* 参数控制 */
        .param-control { margin-bottom: 15px; }

        .param-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .param-label { color: var(--text-primary); font-size: 12px; }
        .param-value { color: var(--accent-primary); font-weight: 700; }

        .param-slider { display: flex; align-items: center; gap: 10px; }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 4px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 2px;
            outline: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent-primary);
            border-radius: 50%;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--accent-primary);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        .param-input {
            width: 80px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 12px;
        }

        /* 高级设置 */
        .advanced-toggle {
            background: transparent;
            border: none;
            color: var(--accent-primary);
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            padding: 10px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .advanced-content {
            margin-top: 15px;
            padding: 20px;
            background: rgba(76, 175, 80, 0.05);
            border: 1px solid rgba(76, 175, 80, 0.2);
            border-radius: 4px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .config-layout { grid-template-columns: 1fr; }
            .input-container { flex-direction: column; }
            .input-field, .send-btn, .hint-btn { width: 100%; }
        }

        .hidden { display: none !important; }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--bg-primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 数据流背景 -->
    <div class="matrix-bg" id="matrixBg"></div>
    
    <div class="app-container">
        <!-- 导航栏 -->
        <nav class="nav-bar">
            <div class="nav-title">◢ 海龟汤解谜终端 ◣</div>
            <div class="nav-controls">
                <button id="nav-game-btn" class="nav-btn active">游戏</button>
                <button id="nav-config-btn" class="nav-btn">AI配置</button>
            </div>
        </nav>

        <!-- 游戏页面 -->
        <div id="gamePage" class="page active">
            <div class="game-layout">
                <!-- 故事显示区域 -->
                <div class="story-panel" id="storyPanel">
                    <div class="story-content center">
                        <button class="start-game-btn" onclick="startGame()">
                            ▷ 点击开始游戏
                        </button>
                    </div>
                </div>

                <!-- 进度显示 -->
                <div class="progress-panel" id="progressPanel" style="display: none;">
                    <div class="progress-title">解谜进度</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">0% (0/110)</div>
                </div>

                <!-- 历史提问区域 -->
                <div class="history-panel" id="historyPanel" style="display: none;">
                    <div class="history-title">◆ 历史提问记录</div>
                    <div id="historyContainer">
                        <div style="color: var(--text-dim); text-align: center; padding: 20px;">
                            暂无提问记录...
                        </div>
                    </div>
                </div>

                <!-- 输入区域 -->
                <div class="input-panel">
                    <div class="input-container">
                        <input type="text" class="input-field" id="questionInput" 
                               placeholder="请输入您的问题..." disabled>
                        <button class="send-btn" id="sendBtn" onclick="sendQuestion()" disabled>
                            发送
                        </button>
                        <button class="hint-btn" id="hintBtn" onclick="showHint()" disabled>
                            提示
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- AI配置页面 -->
        <div id="configPage" class="page">
            <div class="config-layout">
                <div class="config-panel">
                    <h2 class="config-title">API 配置</h2>
                    
                    <div class="form-group">
                        <label class="form-label" for="apiType">选择API类型：</label>
                        <select class="form-select" id="apiType">
                            <option value="custom">自定义API</option>
                            <option value="proxy">反向代理</option>
                        </select>
                    </div>

                    <!-- 自定义API配置 -->
                    <div id="custom-api-config">
                        <div class="form-group">
                            <label class="form-label" for="apiHost">API 主机地址 (Base URL)：</label>
                            <input type="text" class="form-input" id="apiHost" placeholder="例如：https://api.deepseek.com/v1">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="apiKey">API 密钥：</label>
                            <input type="password" class="form-input" id="apiKey" placeholder="输入您的API Key">
                        </div>
                        <div class="form-group">
                            <button class="form-btn" id="testConnectBtn">测试连接并获取模型</button>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="modelSelect">选择模型：</label>
                            <select class="form-select" id="modelSelect"></select>
                        </div>
                        <div id="connectionStatus"></div>
                        
                        <!-- 高级参数设置 -->
                        <div style="margin-top: 25px;">
                            <button class="advanced-toggle" id="customAdvancedToggle">
                                <span>▼</span> 高级参数设置
                            </button>
                            <div class="advanced-content" id="customAdvancedContent" style="display: none;">
                                <div class="param-control">
                                    <div class="param-header">
                                        <span class="param-label">最大输出Token数:</span>
                                        <span class="param-value" id="customMaxTokensValue">1024</span>
                                    </div>
                                    <div class="param-slider">
                                        <input type="range" class="slider" id="customMaxTokens" min="1" max="8192" value="1024" step="1">
                                        <input type="number" class="param-input" id="customMaxTokensInput" min="1" max="8192" value="1024">
                                    </div>
                                </div>
                                <div class="param-control">
                                    <div class="param-header">
                                        <span class="param-label">温度 (Temperature):</span>
                                        <span class="param-value" id="customTemperatureValue">0.7</span>
                                    </div>
                                    <div class="param-slider">
                                        <input type="range" class="slider" id="customTemperature" min="0" max="2" value="0.7" step="0.1">
                                        <input type="number" class="param-input" id="customTemperatureInput" min="0" max="2" value="0.7" step="0.1">
                                    </div>
                                </div>
                                <div class="param-control">

        async function typeWriterEffect(targetElement, htmlString, onComplete) {
            targetElement.innerHTML = '';
            const cursor = document.createElement('span');
            cursor.className = 'typing-cursor';
            targetElement.appendChild(cursor);

            const typingContainer = document.createElement('div');
            targetElement.insertBefore(typingContainer, cursor);

            const template = document.createElement('template');
            template.innerHTML = htmlString;
            const contentRoot = template.content.firstElementChild;

            const typingSpeed = 80;
            const punctuationPause = 400;
            const paragraphPause = 500;

            async function typeNode(node, parentInDom) {
                if (node.nodeType === Node.TEXT_NODE) {
                    const text = node.textContent;
                    let currentTextNode = document.createTextNode('');
                    parentInDom.appendChild(currentTextNode);
                    for (const char of text) {
                        currentTextNode.textContent += char;
                        if (',，'.includes(char)) {
                            await sleep(punctuationPause);
                        } else if ('.。!?'.includes(char)) {
                            await sleep(punctuationPause * 1.5);
                        } else {
                            await sleep(typingSpeed);
                        }
                    }
                } else if (node.nodeType === Node.ELEMENT_NODE) {
                    const newElement = document.createElement(node.tagName);
                    for (const attr of node.attributes) {
                        newElement.setAttribute(attr.name, attr.value);
                    }
                    parentInDom.appendChild(newElement);

                    if (['P', 'DIV'].includes(node.tagName)) {
                        await sleep(paragraphPause);
                    }

                    for (const child of Array.from(node.childNodes)) {
                        await typeNode(child, newElement);
                    }
                }
            }
            
            const storyTextNode = contentRoot.querySelector('.story-text');
            if (storyTextNode) {
                const liveStoryTextDiv = document.createElement('div');
                liveStoryTextDiv.className = 'story-text';
                typingContainer.className = 'story-content';
                typingContainer.appendChild(liveStoryTextDiv);

                for (const child of Array.from(storyTextNode.childNodes)) {
                    await typeNode(child, liveStoryTextDiv);
                }
            }

            cursor.style.display = 'none';
            if (onComplete) onComplete();
        }

                { id: 5, text: "头痛是因为人类/主角/”我”被改造了认知", points: 5, achieved: false },
                { id: 6, text: "朋友死了（被图特杀死）", points: 3, achieved: false },
                { id: 7, text: "”我”也死了（被图特杀死）", points: 2, achieved: false },
                { id: 8, text: "未知生物扩散/繁衍/寄生的方式是母婴关系/繁衍", points: 20, achieved: false },
                { id: 9, text: "未知生物和人类是寄生和被寄生的关系", points: 15, achieved: false },
                { id: 10, text: "不止一个未知生物，它们有很多", points: 5, achieved: false },
                { id: 11, text: "所有人类都已经被”寄生”", points: 15, achieved: false },
                { id: 12, text: "额外得分：图特不进行大转化彻底取代人类，是因为女皇不想再诞生更多女皇", points: 10, achieved: false }
            ];

            setProgress(0);
            
            document.getElementById('progressPanel').style.display = 'block';
            document.getElementById('historyPanel').style.display = 'block';
            
            const storyPanel = document.getElementById('storyPanel');
            storyPanel.classList.remove('center');
            storyPanel.innerHTML = '<div class="story-content center" style="padding: 20px; color: var(--text-secondary);">[正在接入故事数据流...]</div>';

            document.getElementById('questionInput').disabled = true;
            document.getElementById('sendBtn').disabled = true;
            const hintBtn = document.getElementById('hintBtn');
            hintBtn.disabled = true;
            hintBtn.textContent = '提示';
            
            const storyHtml = getStoryHtmlForTyping();
            
            const onTypingComplete = () => {
                document.getElementById('questionInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                hintBtn.disabled = false;
                initializeHints();
            };

            await typeWriterEffect(storyPanel, storyHtml, onTypingComplete);
        }

        async function sendQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            
            if (!question || gameEnded) return;
            if (!gameStarted) {
                alert('请先点击“开始游戏”！');
                return;
            }

            input.value = '';
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('sendBtn').innerHTML = '<div class="loading"></div>';

            try {
                const achievedMilestonesText = milestones
                    .filter(m => m.achieved)
                    .map(m => `规则 ${m.id}: ${m.text}`)
                    .join('\n') || '无';

                const fullPrompt = GAME_PROMPT_TEMPLATE
                    .replace('{{CURRENT_PROGRESS_PLACEHOLDER}}', currentProgress)
                    .replace('{{ACHIEVED_MILESTONES_PLACEHOLDER}}', achievedMilestonesText)
                    + question;

                const response = await sendMessageToAI(fullPrompt);
                processGameResponse(response, question);
            } catch (error) {
                addHistoryItem(question, `错误：${error.message}`, 'error');
            } finally {
                if (!gameEnded) {
                    input.disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    input.focus();
                }
                document.getElementById('sendBtn').textContent = '发送';
            }
        }

        function processGameResponse(response, originalQuestion) {
            const milestoneMatch = response.match(/<milestone>(\d+)<\/milestone>/);
            let milestoneId = null;

            if (milestoneMatch) {
                milestoneId = parseInt(milestoneMatch[1], 10);
                const milestone = milestones.find(m => m.id === milestoneId);

                if (milestone && !milestone.achieved) {
                    milestone.achieved = true;
                    currentProgress += milestone.points;
                    revealStoryClue(milestoneId);
                }
            }

            const displayAnswer = response.replace(/<milestone>\d+<\/milestone>/g, '').trim();

            let answerType = 'neutral';
            if (displayAnswer.includes('是也不是')) answerType = 'semi-positive';
            else if (displayAnswer.includes('是')) answerType = 'positive';
            else if (displayAnswer.includes('不是')) answerType = 'negative';
            else if (displayAnswer.includes('与此无关')) answerType = 'neutral';

            addHistoryItem(originalQuestion, displayAnswer, answerType);
            setProgress(currentProgress);
        }

        function revealStoryClue(milestoneId) {
            if (!clueMapping[milestoneId]) return;

            const { clueId, text } = clueMapping[milestoneId];
            const targetElement = document.querySelector(`[data-clue-id="${clueId}"]`);

            if (targetElement && !targetElement.classList.contains('revealed')) {
                targetElement.classList.add('revealed');
                
                const annotation = document.createElement('span');
                annotation.className = 'annotation';
                annotation.textContent = text;
                targetElement.appendChild(annotation);
            }
        }


        function addHistoryItem(question, answer, type = 'neutral') {
            const historyContainer = document.getElementById('historyContainer');
            
            if (historyItems.length === 0) {
                historyContainer.innerHTML = '';
            }

            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            
            historyItem.innerHTML = `
                <div class="history-question">Q: ${question}</div>
                <div class="history-answer ${type}">A: ${answer}</div>
            `;

            historyContainer.appendChild(historyItem);
            historyItems.push({ question, answer, type });
            
            historyContainer.scrollTop = historyContainer.scrollHeight;
        }

        function setProgress(newTotal) {
            currentProgress = Math.min(newTotal, totalProgressPoints);
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            const percentage = totalProgressPoints > 0 ? (currentProgress / totalProgressPoints * 100) : 0;
            progressFill.style.width = percentage + '%';
            progressText.textContent = `${Math.round(percentage)}% (${currentProgress}/${totalProgressPoints})`;
            
            if (currentProgress >= 100 && !gameEnded) {
                gameEnded = true;
                setTimeout(() => {
                    alert('🎉 恭喜！您已成功解开谜团！真相即将揭晓...');
                    revealTruth();
                    document.getElementById('questionInput').disabled = true;
                    document.getElementById('sendBtn').disabled = true;
                    document.getElementById('hintBtn').disabled = true;
                }, 500);
            }
        }
        
        function revealTruth() {
            const storyPanel = document.getElementById('storyPanel');
            const parts = STORY_BACK_RAW.split('----');
            const mainTruth = parts[0].trim();
            const extraInfo = parts[1] ? parts[1].trim() : '';

            let truthHtml = `<div class="story-content" style="max-height: 500px; overflow-y: auto;"><h2 class="config-title">真相揭晓</h2>`;
            truthHtml += `<h3 style="color: var(--accent-warning); margin-top: 20px;">汤底</h3>`;
            mainTruth.split('\n').forEach(p => truthHtml += `<p style="text-indent: 2em;">${p.trim()}</p>`);
            
            if (extraInfo) {
                truthHtml += `<h3 style="color: var(--accent-warning); margin-top: 20px;">补充信息</h3>`;
                extraInfo.split('\n').forEach(p => truthHtml += `<p style="text-indent: 2em;">${p.trim()}</p>`);
            }
            
            truthHtml += `</div>`;
            storyPanel.innerHTML = truthHtml;
            storyPanel.scrollIntoView({ behavior: 'smooth' });
            document.getElementById('hintBtn').disabled = true;
        }

        function isApiConfigured() {
            if (currentApiType === 'custom') {
                return document.getElementById('apiHost').value.trim() && 
                       document.getElementById('apiKey').value.trim() &&
                       document.getElementById('modelSelect').value;
            } else {
                return proxyCurrentConfig.baseUrl && proxyCurrentConfig.model;
            }
        }

        async function fetchModels(baseUrl, apiKey) {
            const modelsUrl = `${baseUrl.replace(/\/$/, '')}/models`;
            const headers = { 'Content-Type': 'application/json' };
            if (apiKey) {
                headers['Authorization'] = `Bearer ${apiKey}`;
            }

            const response = await axios.get(modelsUrl, { headers, timeout: 10000 });

            if (response.data && response.data.data) {
                return response.data.data;
            } else {
                throw new Error('无法解析模型列表响应');
            }
        }

        async function sendMessageToAI(message) {
            let baseUrl, apiKey, model, maxTokens, temperature, topP;

            if (currentApiType === 'custom') {
                baseUrl = document.getElementById('apiHost').value.trim();
                apiKey = document.getElementById('apiKey').value.trim();
                model = document.getElementById('modelSelect').value;
                maxTokens = parseInt(document.getElementById('customMaxTokensValue').textContent);
                temperature = parseFloat(document.getElementById('customTemperatureValue').textContent);
                topP = parseFloat(document.getElementById('customTopPValue').textContent);
            } else {
                baseUrl = proxyCurrentConfig.baseUrl;
                apiKey = proxyCurrentConfig.apiKey;
                model = proxyCurrentConfig.model;
                maxTokens = 1024;
                temperature = 0.7;
                topP = 0.9;
            }

            const chatUrl = `${baseUrl.replace(/\/$/, '')}/chat/completions`;
            
            const requestBody = {
                model: model,
                messages: [{ role: "user", content: message }],
                max_tokens: maxTokens,
                temperature: temperature,
                top_p: topP,
                stream: false
            };

            const headers = { 'Content-Type': 'application/json' };
            if (apiKey) {
                headers['Authorization'] = `Bearer ${apiKey}`;
            }

            const response = await axios.post(chatUrl, requestBody, { headers, timeout: 30000 });

            if (response.data && response.data.choices && response.data.choices.length > 0) {
                return response.data.choices[0].message.content;
            } else {
                throw new Error('无法解析AI回复');
            }
        }
        
        function initParamControls() {
            setupParamControl('customMaxTokens', 'customMaxTokensValue', 'customMaxTokensInput');
            setupParamControl('customTemperature', 'customTemperatureValue', 'customTemperatureInput');
            setupParamControl('customTopP', 'customTopPValue', 'customTopPInput');
            
            document.getElementById('customAdvancedToggle')?.addEventListener('click', function() {
                const content = document.getElementById('customAdvancedContent');
                const isHidden = content.style.display === 'none';
                content.style.display = isHidden ? 'block' : 'none';
                this.querySelector('span').textContent = isHidden ? '▲' : '▼';
            });
        }
        
        function setupParamControl(sliderId, valueId, inputId) {
            const slider = document.getElementById(sliderId);
            const valueSpan = document.getElementById(valueId);
            const input = document.getElementById(inputId);
            
            if (!slider || !valueSpan || !input) return;
            
            slider.addEventListener('input', function() {
                valueSpan.textContent = this.value;
                input.value = this.value;
            });
            
            input.addEventListener('input', function() {
                let value = this.type === 'number' ? parseFloat(this.value) : this.value;
                const min = parseFloat(slider.min);
                const max = parseFloat(slider.max);
                
                if (value < min) value = min;
                if (value > max) value = max;
                
                if(this.type === 'number') this.value = value;
                slider.value = value;
                valueSpan.textContent = value;
            });
        }
        
        async function handleTestSend() {
            const input = document.getElementById('testInput');
            const message = input.value.trim();
            
            if (!message) return;
            if (!isApiConfigured()) {
                alert('请先在当前模式下完成API配置并保存！');
                return;
            }

            const responseDiv = document.getElementById('testResponse');
            if(responseDiv.innerText.includes('等待测试消息...')) responseDiv.innerHTML = '';
            responseDiv.innerHTML += `<div style="color: var(--accent-primary); margin-bottom: 10px;">> ${message}</div>`;
            
            input.value = '';
            document.getElementById('testSendBtn').disabled = true;

            try {
                const response = await sendMessageToAI(message);
                responseDiv.innerHTML += `<div style="color: var(--text-primary); margin-bottom: 15px; padding-left: 20px; white-space: pre-wrap;">${response}</div>`;
            } catch (error) {
                responseDiv.innerHTML += `<div style="color: var(--accent-error); margin-bottom: 15px;">错误: ${error.message}</div>`;
            } finally {
                document.getElementById('testSendBtn').disabled = false;
                responseDiv.scrollTop = responseDiv.scrollHeight;
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            initMatrixBackground();
            initParamControls();

            document.getElementById('nav-game-btn').addEventListener('click', (event) => switchPage('game', event));
            document.getElementById('nav-config-btn').addEventListener('click', (event) => switchPage('config', event));

            const apiTypeSelect = document.getElementById('apiType');
            const customApiConfig = document.getElementById('custom-api-config');
            const reverseProxyConfig = document.getElementById('reverse-proxy-config');

            apiTypeSelect.addEventListener('change', function() {
                currentApiType = this.value;
                customApiConfig.classList.toggle('hidden', currentApiType !== 'custom');
                reverseProxyConfig.classList.toggle('hidden', currentApiType !== 'proxy');
            });

            document.getElementById('testConnectBtn').addEventListener('click', async () => {
                const host = document.getElementById('apiHost').value.trim();
                const apiKey = document.getElementById('apiKey').value.trim();
                if (!host || !apiKey) {
                    alert('请填写API主机地址和密钥！');
                    return;
                }

                const btn = document.getElementById('testConnectBtn');
                const statusDiv = document.getElementById('connectionStatus');
                btn.disabled = true;
                btn.textContent = '连接中...';
                statusDiv.innerHTML = '<div class="status-message status-info">正在获取模型...</div>';

                try {
                    const models = await fetchModels(host, apiKey);
                    const modelSelect = document.getElementById('modelSelect');
                    modelSelect.innerHTML = '';
                    models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.id;
                        option.textContent = model.id;
                        modelSelect.appendChild(option);
                    });
                    statusDiv.innerHTML = '<div class="status-message status-success">连接成功！已获取模型列表。</div>';
                } catch (error) {
                    statusDiv.innerHTML = `<div class="status-message status-error">连接失败: ${error.message}</div>`;
                } finally {
                    btn.disabled = false;
                    btn.textContent = '测试连接并获取模型';
                }
            });

            document.getElementById('proxy-test-btn').addEventListener('click', async () => {
                const baseUrl = document.getElementById('proxy-url').value.trim();
                const apiKey = document.getElementById('proxy-api-key').value.trim();
                if (!baseUrl) {
                    alert('请填写代理服务地址！');
                    return;
                }

                const btn = document.getElementById('proxy-test-btn');
                const statusDiv = document.getElementById('proxy-status');
                const modelSelect = document.getElementById('proxy-model-select');

                btn.disabled = true;
                btn.textContent = '加载中...';
                statusDiv.innerHTML = '<div class="status-message status-info">正在从代理获取模型...</div>';
                modelSelect.disabled = true;

                try {
                    const models = await fetchModels(baseUrl, apiKey);
                    modelSelect.innerHTML = '';
                    models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.id;
                        option.textContent = model.id;
                        modelSelect.appendChild(option);
                    });
                    modelSelect.disabled = false;
                    statusDiv.innerHTML = '<div class="status-message status-success">加载成功！请选择模型并保存配置。</div>';
                } catch (error) {
                    statusDiv.innerHTML = `<div class="status-message status-error">加载失败: ${error.message}</div>`;
                    modelSelect.innerHTML = '<option value="">加载模型失败</option>';
                } finally {
                    btn.disabled = false;
                    btn.textContent = '测试连接并加载模型';
                }
            });

            document.getElementById('proxy-save-btn').addEventListener('click', () => {
                const baseUrl = document.getElementById('proxy-url').value.trim();
                const apiKey = document.getElementById('proxy-api-key').value.trim();
                const model = document.getElementById('proxy-model-select').value;
                const statusDiv = document.getElementById('proxy-status');

                if (!baseUrl || !model) {
                    alert('请确保代理地址和模型都已正确选择！');
                    return;
                }

                proxyCurrentConfig.baseUrl = baseUrl;
                proxyCurrentConfig.apiKey = apiKey;
                proxyCurrentConfig.model = model;

                statusDiv.innerHTML = `<div class="status-message status-success">配置已保存！<br>地址: ${baseUrl}<br>模型: ${model}</div>`;
            });

            document.getElementById('testSendBtn').addEventListener('click', handleTestSend);
            
            document.getElementById('clearTestBtn').addEventListener('click', () => {
                document.getElementById('testResponse').innerHTML = '<div style="color: var(--text-dim); text-align: center;">等待测试消息...</div>';
            });

            document.getElementById('questionInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendQuestion();
                }
            });

            document.getElementById('testInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    document.getElementById('testSendBtn').click();
                }
            });
        });
    </script>

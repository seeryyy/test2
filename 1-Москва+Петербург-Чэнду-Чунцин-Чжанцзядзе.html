        body, html {
            margin: 0;
            padding: 0;
            background-color: #222; /* 深色背景，浏览图片更舒适 */
        }

        .gallery-container {
            max-width: 1000px; /* 在大屏幕上限制最大宽度，防止图片过大模糊，可按需修改 */
            margin: 0 auto;    /* 居中显示 */
            font-size: 0;      /* 消除图片间的空隙关键属性1 */
        }

        .gallery-container img {
            display: block;    /* 消除图片底部的默认空隙关键属性2 */
            width: 100%;       /* 图片宽度自适应容器 */
            height: auto;      /* 高度自动保持比例 */
            border: none;
            margin: 0;
            padding: 0;
        }
    </style>

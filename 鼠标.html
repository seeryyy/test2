<!DOCTYPE html>
<html>
<head>
    <title>OBS Custom Cursor</title>
    <style>
        /* 
         * 针对 OBS 的优化：
         * 1. 设置 html 和 body 背景为透明，这样 OBS 就不会捕获到一个白色的方块。
         * 2. 隐藏默认的鼠标指针。
        */
        html, body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止意外出现滚动条 */
            cursor: none;
        }

        /* 自定义指针的样式 */
        #custom-cursor {
            position: fixed; /* 使用固定定位 */
            pointer-events: none; /* 让鼠标事件穿透这个元素 */
            z-index: 9999; /* 确保在最顶层 */

            /* 
             *  【重要】请根据你的图片实际尺寸修改这里的宽度和高度
             */
            width: 48px;
            height: 48px;

            /* 
             *  将 'cursor.png' 替换为图片文件名
             */
            background-image: url('https://seeryyy.github.io/test2/cursor.png');
            
            background-size: contain; /* 保证图片完整显示 */
            background-repeat: no-repeat;
            
            /* 让图片的中心点对准鼠标 */
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- 唯一的元素：我们的自定义鼠标指针 -->
    <div id="custom-cursor"></div>

    <script>
        const cursor = document.getElementById('custom-cursor');

        // 监听鼠标移动
        document.addEventListener('mousemove', (e) => {
            // 更新图片的位置
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        
        // 当鼠标移出窗口时，隐藏指针
        document.addEventListener('mouseleave', () => {
            cursor.style.display = 'none';
        });

        // 当鼠标再次进入窗口时，显示指针
        document.addEventListener('mouseenter', () => {
            cursor.style.display = 'block';
        });
    </script>
</body>
</html>
